<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de pessoas</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="count">
        <h1>Pesssoas que entraram</h1>
        <h2 id="count-people">0</h2>
        <div class="button">
            <button id="increment-btn" onclick="increment()">INCREMENTO</button>
            <button id="decrement-btn" onclick="decrement()">DECREMENTO</button>
            
            <button id="save-btn" onclick="save()">SALVA</button>
            <button id="reset-btn" onclick="reset()">RESET</button>
        </div>
    </div>


    <script src="main..js"></script>
</body>
</html>
